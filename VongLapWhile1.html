<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseFloat(prompt('Nhập số vào'));
    let total= 1;
    while (number != 0) {
        number = parseFloat(prompt('Nhập số vào'));
        alert('Số vừa nhập vào là ' + number);
        total += number;
        alert('Tổng của 2 số vừa nhập vào là ' +total);
    }
</script>

</body>
</html>
